		<script type="text/javascript">
			var list = [39, 57, 2, 393, 13, 50, 231, 99, 0, 5, 234];
			
			function bubbleSort(list){
				var compare;
				do {	
				 compare = false;
				 for (var n = 0; n < list.length-1; n++){
					if(list[n] > list[n + 1]){
						console.log('comparing ' + list[n] + ' to ' + list[n+1])
						var swap = list[n];
						list[n] = list[n+1];
						list[n+1] = swap;
						compare = true;
						}
					  console.log(list);
				    }
				}while (compare);
			}
		bubbleSort(list);

		

		</script>
